@extends base/base_main.html
<% block title %>- Добавить соединение<% endblock %>
<% block content %>

<div class="page-header">
    <div class="pull-left">
        <h1>Добавить соединение</h1>
    </div>
    <div class="pull-right">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="box">
            <div class="box-content">
                <form class="form-horizontal" id="ajax-form">
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Ид.</label>
                        <div class="col-sm-8">
                            <input type="text" id="textfield" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Брутто-формула</label>
                        <div class="col-sm-8">
                            <input type="text" name="formula" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="control-label col-sm-3">Рисунок соединения</label>
                        <div class="col-sm-8">
                            <input type="file" name="picture" id="file" class="form-control">
                            <span class="help-block">Поддержка форматов: .jpg, .png (Максимальный размер: 400KB)</span>
                            <span class="muted">или полный URL</span>
                            <input type="text" name="pictureUrl" id="file" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Общепринятое название</label>
                        <div class="col-sm-8">
                            <input type="text" name="baseName" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Кодовое обозначение</label>
                        <div class="col-sm-8">
                            <input type="text" name="codeName" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Название по номенклатуре</label>
                        <div class="col-sm-8">
                            <input type="text" name="nomeName" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Название по номенклатуре (англ.)</label>
                        <div class="col-sm-8">
                            <input type="text" name="nomeNameEng" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Ключевые слова</label>
                        <div class="col-sm-8">
                            <input type="text" name="keywords" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textfield" class="control-label col-sm-3">Класс</label>
                        <div class="col-sm-8">
                            <input type="text" name="classes" id="textfield" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textarea" class="control-label col-sm-3">Содержимое</label>
                        <div class="col-sm-8">
                            <textarea name="content" id="textarea" class="form-control" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textarea" class="control-label col-sm-3">Литература</label>
                        <div class="col-sm-8">
                            <textarea name="literature" id="textarea" class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="@{api.that()}" class="btn">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<% endblock %>
